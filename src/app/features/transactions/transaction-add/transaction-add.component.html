<h2 mat-dialog-title>Add Transaction</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <!-- Amount -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required>
      <mat-error *ngIf="form.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
    </mat-form-field>

    <!-- Transaction Type -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="transactionType" required>
        <mat-option [value]="0">Credit</mat-option>
        <mat-option [value]="1">Debit</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('transactionType')?.hasError('required')">
        Transaction type is required
      </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Add
    </button>
  </mat-dialog-actions>
</form>
