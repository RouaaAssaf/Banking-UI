<h2 mat-dialog-title>Add Transaction</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="transaction-form">

  <!-- Amount & Type in one row -->
  <div class="row">
    <mat-form-field appearance="outline" class="flex">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
      <mat-error *ngIf="form.controls['amount'].hasError('required')">
        Amount is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex">
      <mat-label>Type</mat-label>
      <mat-select formControlName="transactionType" required>
        <mat-option [value]="'Credit'">Credit</mat-option>
        <mat-option [value]="'Debit'">Debit</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['transactionType'].hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.controls['date'].hasError('required')">
      Date is required
    </mat-error>
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <!-- Buttons -->
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      <mat-icon>check</mat-icon>
      Save
    </button>
    <button mat-button type="button" (click)="dialogRef.close()">
      <mat-icon>close</mat-icon>
      Cancel
    </button>
  </div>

</form>
