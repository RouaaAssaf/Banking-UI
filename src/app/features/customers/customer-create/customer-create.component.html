<div class="create-customer-container">
  <mat-card class="customer-card">
    <mat-card-header>
      <mat-icon>person_add</mat-icon>
      <mat-card-title>Create New Customer</mat-card-title>
      <mat-card-subtitle>Fill the form to open a new banking account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="John">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Doe">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="john.doe@email.com">
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" [disabled]="loading">Create Customer</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer *ngIf="message" class="status-message">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <p>{{ message }}</p>
    </mat-card-footer>
  </mat-card>
</div>
