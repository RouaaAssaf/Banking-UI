<mat-sidenav-container class="dashboard-container">

  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="logo">
      <h2>üè¶ Mini Banking</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/customers/create" routerLinkActive="active">
        <mat-icon>person_add</mat-icon>
        <span>Create Customer</span>
      </a>
      <a mat-list-item routerLink="/accounts" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span>Accounts</span>
      </a>
      <a mat-list-item routerLink="/transactions" routerLinkActive="active">
        <mat-icon>list_alt</mat-icon>
        <span>Transactions</span>
      </a>
      <a mat-list-item routerLink="/summary" routerLinkActive="active">
        <mat-icon>insights</mat-icon>
        <span>Summary</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

    <!-- Top Toolbar (Admin Header with Logout) -->
    <mat-toolbar color="primary" class="topbar">
      <span>üè¶ Banking Admin Dashboard</span>
      <span class="spacer"></span>
      <span *ngIf="adminName">Welcome, {{ adminName }}</span>
      <button mat-icon-button (click)="logout()" aria-label="Logout">
         <mat-icon>logout</mat-icon>
      </button>
      
    </mat-toolbar>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
      <div class="cards-container">
        <mat-card class="dashboard-card">
          <mat-card-title>Total Customers</mat-card-title>
          <mat-card-content>
            <h2>{{ totalCustomers }}</h2>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-title>Total Accounts</mat-card-title>
          <mat-card-content>
            <h2>{{ totalAccounts }}</h2>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-title>Transactions Today</mat-card-title>
          <mat-card-content>
            <h2>{{ transactionsToday }}</h2>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="charts-container">
        <!-- Here you can embed a chart component -->
      </div>

      <!-- Routed Components -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
