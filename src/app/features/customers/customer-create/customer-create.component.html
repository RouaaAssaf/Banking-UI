<div class="create-customer-container">
  <mat-card class="customer-card">
    <mat-card-header>
      <mat-icon>person_add</mat-icon>
      <mat-card-title>Create New Customer</mat-card-title>
      <mat-card-subtitle>Fill the form to open a new banking account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width"  color="warn">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="John"  color="warn">
          <mat-error *ngIf="form.get('firstName')?.touched && form.get('firstName')?.hasError('required')">
            First Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width"  color="warn">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Doe">
          <mat-error *ngIf="form.get('lastName')?.touched && form.get('lastName')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="john.doe@email.com">
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button type="submit" mat-flat-button color="primary" [disabled]="loading">Create Customer</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer *ngIf="message" class="status-message">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <p>{{ message }}</p>
    </mat-card-footer>
  </mat-card>
</div>
