<!-- src/app/features/transactions/transaction-add/transaction-add.component.html -->

<div class="transaction-add-container">
  <!-- Customer Search -->
  <div class="customer-search">
    <h3>Select Customer</h3>
    <app-customer-search (customerSelected)="onCustomerSelected($event)"></app-customer-search>
  </div>

  <!-- Customer Summary (only visible when customer is selected) -->
  <div class="customer-summary" *ngIf="selectedCustomerId && summary">
    <h3>Customer Summary</h3>
    <app-customer-summary [summary]="summary"></app-customer-summary>
  </div>

  <!-- Transaction Form (only visible when customer is selected) -->
  <div class="transaction-form" *ngIf="selectedCustomerId">
    <h3>Add Transaction</h3>
    <form [formGroup]="form" (ngSubmit)="submitTransaction()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" type="number" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type</mat-label>
        <select matNativeControl formControlName="type">
          <option value="">Select type</option>
          <option value="credit">Credit</option>
          <option value="debit">Debit</option>
        </select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Submit Transaction
      </button>
    </form>
  </div>
</div>
